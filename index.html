<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <h1 class="cart__title">Корзина</h1>
      <div class="cart">
        <div class="cart__item">
          <div class="cart__item-block">
            <div class="cart__item-photobox">
              <img class="cart__item-photo" src="./book-1.png" alt="" />
            </div>
            <div class="cart__item-info">
              <div class="cart__name">Код да Винчи</div>
              <div class="cart__author">Дэн Браун</div>
              <div class="cart__piece">Количество: 1</div>
            </div>
          </div>
          <div class="cart__item-price">
            <p class="cart__price">379</p>
            <p class="cart__currency">₽</p>
          </div>
        </div>

        <div class="cart__item">
          <div class="cart__item-block">
            <div class="cart__item-photobox">
              <img class="cart__item-photo" src="./book-2.jpg" alt="" />
            </div>
            <div class="cart__item-info">
              <div class="cart__name">Ангелы и демоны</div>
              <div class="cart__author">Дэн Браун</div>
              <div class="cart__piece">Количество: 1</div>
            </div>
          </div>
          <div class="cart__item-price">
            <p class="cart__price">399</p>
            <p class="cart__currency">₽</p>
          </div>
        </div>

        <div class="cart__item">
          <div class="cart__item-block">
            <div class="cart__item-photobox">
              <img class="cart__item-photo" src="./book-3.jpg" alt="" />
            </div>
            <div class="cart__item-info">
              <div class="cart__name">Инферно</div>
              <div class="cart__author">Дэн Браун</div>
              <div class="cart__piece">Количество: 1</div>
            </div>
          </div>
          <div class="cart__item-price">
            <p class="cart__price">469</p>
            <p class="cart__currency">₽</p>
          </div>
        </div>

        <div class="cart__item">
          <div class="cart__item-block">
            <div class="cart__item-photobox">
              <img class="cart__item-photo" src="./book-4.png" alt="" />
            </div>
            <div class="cart__item-info">
              <div class="cart__name">Цифровая крепость</div>
              <div class="cart__author">Дэн Браун</div>
              <div class="cart__piece">Количество: 1</div>
            </div>
          </div>
          <div class="cart__item-price">
            <p class="cart__price">429</p>
            <p class="cart__currency">₽</p>
          </div>
        </div>
      </div>
      <div class="cart__total">
        <p>Итого:</p>
        <p class="cart__total-price">1676</p>
        <p class="cart__currency">₽</p>
      </div>
      <div class="cart__buttonbox">
        <button class="cart__button">Применить скидку</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
